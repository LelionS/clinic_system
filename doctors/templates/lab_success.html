<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Content</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <textarea id="contentField"></textarea>
    <button onclick="copyContent()">Copy</button>
</div>

<script>
    // Assuming extracted_content contains HTML content with <br> tags
    var extracted_content = "{{ extracted_content|safe }}";
    
    // Replace <br> with actual newline characters
    document.getElementById("contentField").value = extracted_content.replace(/<br>/g, "\n");

    function copyContent() {
        var content = document.getElementById("contentField");
        content.select();
        content.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        
        // Alert and redirect
        alert("Content copied to clipboard!");
        window.location.href = "{% url 'lab_reports' %}"; // Redirect to lab reports page
    }
</script>

</body>
</html>
